<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <center>
        <table width="80%">
            <form>
                <tr bgcolor="#d1c7a9">
                    <th colspan="2" height="60px" width="70%">RESUME</th>
                </tr>
                <tr>
                    <td>User name</td>
                    <td><input type="text" name="u"></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="n"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="f"></td>
                </tr>
                <tr>
                    <td>D.O.B</td>
                    <td><input type="date" name="d"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="text" name="a"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="s" value="male">Male
                    <input type="radio" name="s" value="female">Female</td>
                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td><input type="radio" name="r">Married
                    <input type="radio" name="r">Unmarried</td>
                </tr>
                <tr>
                    <td>Qualification</td>

                        <td>
                            <select name="q" id="">
                                <option value="" disabled selected>--Select--</option>
                                <option value="">10th/High School</option>
                                <option value="">12th/Intermidiate</option>
                                <option value="">Diploma/Btech</option>
                                <option value="">M Tech</option>
                            </select>
                        </td>
                </tr>
                </select>
                
                <tr>
                    <td>Hobbies</td>
                    <td><input type="radio" name="h">Reading
                   <input type="radio" name="h">coding
                   <input type="radio" name="h">typing
                   <input type="radio" name="h">cricket</td>
                </tr>
                <tr>
                    <td>Past Work Experiences</td>
                    <td><textarea rows="3" cols="20"></textarea>
                        <br>
                    <button>Submit</button>
                    </td>
                </tr>
                
            </form>
            
        </table>
    </center>
</body>
</html>
